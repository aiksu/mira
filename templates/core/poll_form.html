{% extends 'main.html' %}
{% load humanize %}

{% block content %}
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-md-8">
                    <h2 class="text-center">ОБО МНЕ</h2>
                    <blockquote class="blockquote">
                        <p class="mb-0"><b>Привет!</b></p>
                        <p class="mb-0">Ответь пожалуйста на вопросы обо мне. Не стесняйся формулировок, опрос анонимный =)</p>
                        <footer class="blockquote-footer text-right">{{ target.get_full_name }}</footer>
                    </blockquote>
                </div>
                <div class="col-12 col-lg-8 col-md-8">
                    <form action="{% url 'core:poll-create' target.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_answer1">Если бы вы были в комнате, где меня нет, как бы вы описали меня другому человеку? Что бы вы сказали обо мне?</label>
                            <textarea class="form-control" id="id_answer1" name="poll1" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_answer2">Как вы думаете в чем я хорошо разбираюсь? В какой сфере вы попросили бы мой совет?</label>
                            <textarea class="form-control" id="id_answer2" name="poll2" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_answer3">Предположите, какой у меня уровень дохода?</label>
                            <textarea class="form-control" id="id_answer3" name="poll3" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-block btn-outline-secondary mt-4">Проголосовать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}

{% block page_js %}

{% endblock %}
